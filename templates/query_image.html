<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <h1>Click "Image" to retrieve similar images or a number to retrieve entities similar to the entity tagged by the number.</h1>
    <style>
    .img-box{
        {#border: 4px solid #333;#}
        display: block;
    }
    </style>
    </head>
    <body>

    <form class="form-inline" method="post" action="/query_image">
        <input type="submit" name="home" value="Home">
        <input type="submit" name="restart" value="Retake">
        {% for label, num in ids.items() %}
            <input type="submit" name={{ num }} value={{ label }}>
        {% endfor %}
      </form>
    <div class="img-box">
{#        <img src="data:image/PNG;base64,{{img}}"/>#}
        <img src="{{ query_img_path }}" alt=""/>
    </div>
    <div class="img-box">
        <img src="{{ retrieval_img_path }}" alt=""/>
    </div>
    </body>

</html>
