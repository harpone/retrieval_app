<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<title>Upload File</title>
<h4>Please use images less than 2MB in size.</h4>
<form method="POST" enctype="multipart/form-data">
     {{ form.hidden_tag() }}
     {{ form.photo }}
     {% for error in form.photo.errors %}
         <span style="color: red;">{{ error }}</span>
     {% endfor %}
     {{ form.submit }}
</form>
{% endblock %}
